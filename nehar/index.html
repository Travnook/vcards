<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nehar Shinz - Software Engineer</title>
<style>
    :root {
        --primary: #003847;
        --primary-hover: #025b6b;
        --text-dark: #222;
        --text-light: #fff;
        --bg-light: #f5f7fa;
        --shadow: 0 8px 20px rgba(0,0,0,0.08);
        --transition: all 0.3s ease;
    }
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-light);
        color: var(--text-dark);
        line-height: 1.6;
    }
    /* Loader */
    #loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 999;
        transition: var(--transition);
    }
    #loader img {
        width: 120px;
        animation: pulse 2s ease-in-out infinite;
        margin-bottom: 20px;
    }
    #loader .loading-text {
        color: var(--primary);
        font-weight: 600;
        font-size: 1.1rem;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
    }
    /* Banner */
    .banner {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        display: block;
        box-shadow: var(--shadow);
    }
    /* Profile Card */
    .profile-container {
        max-width: 650px;
        margin: -80px auto 30px;
        background: var(--text-light);
        border-radius: 20px;
        padding: 30px 20px 20px;
        box-shadow: var(--shadow);
        text-align: center;
        position: relative;
    }
    /* Company Logo */
    .company-logo {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        opacity: 0.8;
        transition: var(--transition);
    }
    .company-logo:hover {
        opacity: 1;
        transform: scale(1.05);
    }
    .profile-img {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 5px solid var(--primary);
        object-fit: cover;
        margin-top: -80px;
        background: var(--bg-light);
        box-shadow: var(--shadow);
    }
    h1 {
        margin: 20px 0 8px;
        color: var(--primary);
        font-size: 2rem;
        font-weight: 700;
    }
    h2 {
        margin: 0 0 25px;
        font-size: 1.1rem;
        font-weight: 500;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    /* Action Buttons */
    .action-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin: 25px 0;
        flex-wrap: wrap;
    }
    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: var(--transition);
        cursor: pointer;
        font-size: 0.95rem;
    }
    .btn-primary {
        background: var(--primary);
        color: var(--text-light);
    }
    .btn-primary:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
    }
    .btn-outline {
        background: transparent;
        color: var(--primary);
        border: 2px solid var(--primary);
    }
    .btn-outline:hover {
        background: var(--primary);
        color: var(--text-light);
        transform: translateY(-2px);
    }
    /* Contact Info */
    .contact {
        margin-top: 30px;
        text-align: left;
        padding: 0 20px;
    }
    .contact div {
        display: flex;
        align-items: center;
        margin: 15px 0;
        font-size: 1rem;
        padding: 12px;
        background: #f8f9fa;
        border-radius: 12px;
        transition: var(--transition);
    }
    .contact div:hover {
        background: #e9ecef;
        transform: translateX(5px);
    }
    .contact div span {
        color: var(--primary);
        font-weight: 600;
        min-width: 90px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .contact a {
        color: var(--text-dark);
        text-decoration: none;
        word-break: break-all;
        flex: 1;
    }
    .contact a:hover {
        color: var(--primary);
    }
    /* Social Icons */
    .social {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }
    .social a {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--primary);
        color: var(--text-light) !important;
        border-radius: 50%;
        font-size: 1.4rem;
        transition: var(--transition);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-decoration: none;
    }
    .social a:hover {
        background: var(--primary-hover);
        transform: translateY(-3px) scale(1.1);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        color: var(--text-light) !important;
    }
    .social a i {
        color: var(--text-light) !important;
        font-weight: 900;
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .profile-container {
            margin: -60px 15px 30px;
            padding: 25px 15px 15px;
        }
        .company-logo {
            width: 45px;
            height: 45px;
            top: 15px;
            right: 15px;
        }
        .profile-img {
            width: 140px;
            height: 140px;
            margin-top: -70px;
        }
        h1 {
            font-size: 1.7rem;
        }
        .contact {
            padding: 0 10px;
        }
        .contact div {
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        .contact div span {
            min-width: auto;
        }
        .action-buttons {
            flex-direction: column;
            align-items: center;
        }
        .btn {
            width: 100%;
            max-width: 280px;
            justify-content: center;
        }
    }
    @media (max-width: 480px) {
        .banner {
            max-height: 150px;
        }
        .profile-container {
            margin: -50px 10px 20px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            margin-top: -60px;
        }
        h1 {
            font-size: 1.5rem;
        }
        h2 {
            font-size: 1rem;
        }
        .social a {
            width: 45px;
            height: 45px;
            font-size: 1.2rem;
        }
        .company-logo {
            width: 40px;
            height: 40px;
            top: 15px;
            right: 15px;
        }
    }
    /* Footer */
    .footer {
        text-align: center;
        padding: 30px 20px;
        color: #888;
        font-size: 0.9rem;
    }
    .footer img {
        width: 30px;
        height: 30px;
        opacity: 0.6;
        margin: 0 8px;
        vertical-align: middle;
    }
</style>
<!-- FontAwesome for icons -->

<script>
    // Loader delay with smooth fade out
    window.addEventListener("load", function(){
        setTimeout(function(){
            const loader = document.getElementById("loader");
            loader.style.opacity = "0";
            setTimeout(function(){
                loader.style.display = "none";
            }, 300);
        }, 2000);
    });

    // Add smooth animations on load
    document.addEventListener("DOMContentLoaded", function() {
        const profileContainer = document.querySelector('.profile-container');
        profileContainer.style.opacity = '0';
        profileContainer.style.transform = 'translateY(30px)';
        
        setTimeout(function() {
            profileContainer.style.transition = 'all 0.6s ease';
            profileContainer.style.opacity = '1';
            profileContainer.style.transform = 'translateY(0)';
        }, 2000 + 200);
    });
</script>
